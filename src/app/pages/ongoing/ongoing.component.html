<ion-content class="ion-padding">
  <p class="text">{{( current| async).text | uppercase}}</p>  
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button slot="end" fill="clear" id="note" style="background-size:cover" [routerLink]="['/pages/notes']"></ion-button>
    <ion-button slot="end" fill="clear" id="share" style="background-size:cover" (click)="share()"></ion-button>
    <ion-button slot="end" fill="clear" id="save" style="background-size:cover" (click)="save()"></ion-button>
    <ion-button slot="end" fill="clear" id="close" style="background-size:cover" [routerLink]="['/pages/home']"></ion-button>
  </ion-toolbar>
</ion-footer>
