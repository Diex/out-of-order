<ion-content>
        <ion-radio-group [value]="settings" (ionChange)="updateNotifications($event)">
              <ion-item lines="none">
                <ion-radio slot="start" value="0"></ion-radio>
                <ion-label>1XWEEK</ion-label>
              </ion-item>
              <ion-item lines="none">
                <ion-radio slot="start" value="1"></ion-radio>
                <ion-label>2XWEEK</ion-label>
              </ion-item>
              <ion-item lines="none">
                <ion-radio slot="start" value="2"></ion-radio>
                <ion-label>3XWEEK</ion-label>
              </ion-item>
              <ion-item lines="none">
                <ion-radio slot="start" value="null"></ion-radio>
                <ion-label>NONE</ion-label>
              </ion-item>
        </ion-radio-group>
        
        <ion-item [hidden]="safari">
          <ion-label>chinga tu madre</ion-label>
          <ion-input  placeholder="ENTER YOUR EMAIL"></ion-input>
        </ion-item>
        
  </ion-content>
  <ion-footer>
    <ion-toolbar>
      <ion-button slot="end" fill="clear" id="close" style="background-size:cover" [routerLink]="['/pages/home']">
      </ion-button>
    </ion-toolbar>
  </ion-footer>
